<html lang="en">
  <head>
    <meta charset="utf-8">

    <style>
      body{
        height: 100%;

    <title>DiscordHooker</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body>


<br>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>DiscordHooker</h1> <br>
          <h4>설정</h4>

          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="Enter url">
          </div>


          <hr>

          <h4>입력</h4>
          <textarea class="form-control" id="mes" placeholder="메시지" cols="7"> </textarea>
          <br>


          <button class="btn btn-primary" onclick="start()">시작</button>
        </div>

      </div>
    </div>

      window.module = module; module = undefined;
    }
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script>
if (window.module) module = window.module;
</script>

    <script type = "text/javascript">
      //alert('hello alert');
      const {ipcRenderer} = require('electron');


      function make(mes) {
        $('.inp').append(`<div class="alert alert-light">
          ${mes}
            </div>
            <br>`)
      }

      function added() {

        make('fhf');

      }

      function start() {
        var url = $('#url').val();
        var mes = $('#mes').val();

        ipcRenderer.send('send', url, mes)

      }


      ipcRenderer.on('data', (event, data) => {
        alert(data);        

      });
    </script>

  </body>
